<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h3>#{labels['roles.create.role']}</h3>
	<h:form id="createRole">

		<p:messages id="messages" closable="true" autoUpdate="true" />

		<p:toolbar style="margin-bottom:10px">
			<p:toolbarGroup>
				<p:commandButton value="#{labels['global.save']}"
					rendered="#{!roleBean.isEdit()}" icon="ui-icon-disk"
					action="#{roleBean.saveRole}" process="@form" update="@form" />

				<p:commandButton value="#{labels['global.update']}"
					rendered="#{roleBean.isEdit()}" process="@form" update="@form"
					action="#{roleBean.updateRole}" />

				<p:separator rendered="#{!roleBean.isEdit()}" />

				<p:commandButton value="#{labels['global.clean']}" type="reset"
					rendered="#{!roleBean.isEdit()}" icon="ui-icon-refresh" />

			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:commandButton value="#{labels['global.cancel']}"
					icon="ui-icon-cancel" process="@this" update="@form"
					action="#{roleBean.cleanRole}" />

			</p:toolbarGroup>

		</p:toolbar>
		<p:fieldset>
			<h:panelGrid columns="2">
				<p:outputLabel value="#{labels['roles.role']}:" for="roleName" />
				<p:inputText id="roleName" required="true"
					value="#{roleBean.role.name}" />

				<p:outputLabel value="#{labels['global.description']}:"
					for="roleDescription" />
				<p:inputTextarea id="roleDescription" required="true" cols="50"
					value="#{roleBean.role.description}" />
			</h:panelGrid>
		</p:fieldset>
	</h:form>

</ui:composition>
