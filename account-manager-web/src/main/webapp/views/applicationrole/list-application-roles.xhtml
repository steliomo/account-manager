<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h3>#{labels['applicationroles.list']}</h3>
	<h:form id="listApplications">

		<p:messages id="messages" closable="true" />

		<p:tabView>
			<p:tab title="#{labels['global.applications.and.roles']}">

				<p:dataTable var="applicationRole"
					value="#{applicationRoleBean.applicationRoles}"
					emptyMessage="#{labels['global.empty.table']}">

					<p:column
						headerText="#{labels['applicationroles.application.code']}"
						width="130">
						<p:outputLabel value="#{applicationRole.application.code}" />
					</p:column>

					<p:column
						headerText="#{labels['applicationroles.application.description']}">
						<p:outputLabel value="#{applicationRole.application.description}" />
					</p:column>

					<p:column headerText="#{labels['applicationroles.role.name']}">
						<p:outputLabel value="#{applicationRole.role.name}" />
					</p:column>

					<p:column width="54">

						<p:commandButton icon="ui-icon-pencil" update=":content"
							action="#{pageBean.setPage('/applicationrole/create-application-role')}">
							<f:setPropertyActionListener
								target="#{applicationRoleBean.applicationRole}"
								value="#{applicationRole}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-trash"
							action="#{applicationRoleBean.removeApplicationRole(applicationRole)}"
							process="@this" update="@form">
							<p:confirm icon="ui-icon-alert"
								header="#{labels['global.remove.confirmation']}"
								message="#{labels['applicationroles.remove.confirmation.question']}" />
						</p:commandButton>

					</p:column>

				</p:dataTable>

			</p:tab>

		</p:tabView>
	</h:form>

</ui:composition>
