<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h3>#{labels['applications.create.application']}</h3>
	<h:form id="createApplication">

		<p:messages id="messages" closable="true" autoUpdate="true" />

		<p:toolbar style="margin-bottom:10px">

			<p:toolbarGroup>
				<p:commandButton value="#{labels['global.save']}"
					action="#{applicationBean.saveApplication}" process="@form"
					update="@form" rendered="#{!applicationBean.isEdit()}"
					icon="ui-icon-disk" />

				<p:commandButton value="#{labels['global.update']}"
					action="#{applicationBean.updateApplication}" process="@form"
					update="@form" rendered="#{applicationBean.isEdit()}"
					icon="ui-icon-pencil" />

				<p:separator rendered="#{!applicationBean.isEdit()}" />

				<p:commandButton value="#{labels['global.clean']}" type="reset"
					rendered="#{!applicationBean.isEdit()}" icon="ui-icon-refresh" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:commandButton value="#{labels['global.cancel']}"
					action="#{applicationBean.cleanApplication}" process="@this"
					update="@form" icon="ui-icon-cancel" />
			</p:toolbarGroup>

		</p:toolbar>
		<p:fieldset>
			<h:panelGrid columns="2">

				<p:outputLabel value="#{labels['applications.code']}:"
					for="applicationCode" />
				<p:inputText id="applicationCode"
					value="#{applicationBean.application.code}" size="12"
					maxlength="10" required="true"
					requiredMessage="#{labels['applications.code.required']}" />

				<p:outputLabel value="#{labels['applications.description']}:"
					for="applicationDescription" />
				<p:inputTextarea id="applicationDescription"
					value="#{applicationBean.application.description}" cols="50"
					required="true"
					requiredMessage="#{labels['applications.description.required']}" />

				<p:outputLabel value="#{labels['applications.context.name']}:"
					for="contextName" />
				<p:inputText id="contextName"
					value="#{applicationBean.application.contextName}" required="true"
					requiredMessage="#{labels['applications.context.name.required']}" />

			</h:panelGrid>
		</p:fieldset>

	</h:form>

</ui:composition>
