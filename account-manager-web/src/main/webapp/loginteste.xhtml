<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Autenticação</title>
</h:head>

<h:body>
	<h:outputStylesheet name="css/style.css" />

	<div id="login">
		<h:form id="loginForm" prependId="false">

			<h2
				style="margin: 10% auto; text-align: center; margin-bottom: 10px;">Gestão
				de Acessos</h2>

			<p:panel header="Atenticação" style="width:320px; margin: auto auto;">
				<p:graphicImage library="img" name="acessos.jpg" height="74px" />

				<p:messages id="loginMessage" closable="true" />

				<h:panelGrid columns="2">

					<p:outputLabel value="#{labels['login.bean.username']}:"
						for="username" />
					<p:inputText id="username" value="#{loginBean.userName}" size="25"
						required="true"
						requiredMessage="#{labels['login.bean.username.required']}"
						autocomplete="off" />

					<p:outputLabel value="#{labels['login.bean.password']}:"
						for="password" />
					<p:password id="password" value="#{loginBean.password}" size="25"
						required="true"
						requiredMessage="#{labels['login.bean.password.required']}"
						autocomplete="off" />

				</h:panelGrid>

				<p:separator />

				<p:commandButton id="loginBtn" value="Entrar" action="#{loginBean.login}"
					update="loginMessage" />

			</p:panel>
		</h:form>
	</div>

</h:body>

</html>
