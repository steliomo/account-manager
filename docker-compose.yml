version: '3.2'
services:
    mysql-account:
       build: mysql
       ports: 
         - "3308:3306"
       networks:
         - network
       container_name: mysql-account
       volumes:
          - type: volume
            source: dbdata
            target: /opt/account-manager/data
       hostname: mysql-account
       restart: unless-stopped
    tomcat-account:
       build: tomcat
       ports:
         - "8081:8080"
         - "8001:8000"
       networks:
         - network
       container_name: tomcat-account
       depends_on:
         - mysql-account
       links:
         - mysql-account
       volumes:
         - type: bind
           source: /opt/account-manager/data
           target: /usr/local/tomcat/webapps
       hostname: tomcat-account
       restart: unless-stopped

networks:
  network:
    driver: bridge

volumes:
  dbdata:
